    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>order form</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div id="main">
            <div id="form1" >
                <div id="header">
                    <div class="header-left">
                        <h3>Discountrd Batch #1</h3>  
                    </div>

                    <div class="header-right">
                        <button id="up-arrow">⬆️</button>
                        <button id="down-arrow" >⬇️</button>
                        <input type="radio" name="popular" id="popular">
                        <label for="popular"> Set as popular</label>
                        <button class="delete" onclick="deleteForm(this)" ><span
                                class="material-symbols-outlined">delete</span></button>
                    </div>
                </div>

                <div id="order-data">

                    <div class="data-top">
                        <div class="data-leftside">
                            <label for="number">Quantity</label><br>
                            <input type="number" id="number">
                        </div>

                        <div class="data-rightside">
                            <label for="Discount">Discount Type</label><br>
                            <select name="Discount-type" id="Discount">
                                <option value="percentage">percentage</option>
                                <option value="Ammount">Ammount</option>
                                <option value="Exchange">Exchange</option>
                            </select>
                        </div>
                    </div>

                    <div class="data-middle">
                        <label for="note">Note</label><br>
                        <textarea name="note" id="note"></textarea>
                    </div>

                    <div class="data-bottom">
                        <div class="left">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Agree terms and Conditions</label>
                        </div>
                        <div class="right">
                            <label for="date" >Date</label> <br>
                            <input type="date" name="date" id="date">
                        </div>
                    </div>

                </div>
            </div>
            <form id="orderForm">
            </form>
        </div>
        <div class="buttons">
            <button id="add-more" onclick="addMore()">Add More</button>
            <button id="save" onclick="saveData()">Save</button>
            <button id="save-edit" onclick="saveEditBtn()" disabled>Save Edit</button>

        </div>


        <table id="savedDataTable">
            <thead>
                <tr>
                    <th>Discount batch</th>
                    <th>Set As popular</th>
                    <th>Quantity</th>
                    <th>Discount Type</th>
                    <th>Note</th>
                    <th>Agree T&C</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <script src="script.js"></script>   

    </body>

    </html>
